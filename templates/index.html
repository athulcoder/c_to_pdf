<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C File Runner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #0f172a;
        color: white;
        font-family: monospace;
      }
      .terminal {
        background-color: #000;
        color: #0f0;
        padding: 15px;
        border-radius: 8px;
        height: 300px;
        overflow-y: auto;
        font-size: 14px;
        white-space: pre-wrap;
      }
      .file-label {
        margin-top: 1rem;
      }
      #run-btn {
        background-color: #10b981;
        border: none;
      }
    </style>
  </head>
  <body class="container py-5">
    <h1 class="mb-4">üß† C Program Runner</h1>

    <form id="codeForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="cfile" class="form-label">Upload C File (.c):</label>
        <input
          class="form-control"
          type="file"
          id="cfile"
          name="cfile"
          accept=".c"
          required
        />
      </div>

      <div class="mb-3">
        <label for="inputText" class="form-label"
          >Standard Input (if needed):</label
        >
        <textarea
          class="form-control"
          id="inputText"
          name="input"
          rows="3"
          placeholder="Enter input here..."
        ></textarea>
      </div>

      <button id="run-btn" type="submit" class="btn btn-success mb-3">
        ‚ñ∂ Run Code
      </button>
    </form>

    <div class="terminal" id="output">Output will appear here...</div>

    <script>
      const form = document.getElementById("codeForm");
      const outputBox = document.getElementById("output");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        outputBox.textContent = "‚è≥ Running your code...";

        const formData = new FormData(form);

        try {
          const response = await fetch("/run", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          outputBox.textContent = data.output;
          outputBox.scrollTop = outputBox.scrollHeight;
        } catch (error) {
          outputBox.textContent = "‚ùå Error connecting to server.";
        }
      });
    </script>
  </body>
</html>
