<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C File to PDF Converter</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --accent: #61dafb;
      --input-bg: #2c2c2c;
      --input-border: #555;
      --input-focus: #00bfff;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --accent: #007acc;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --input-focus: #007acc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    form, .form-group, button {
      margin-top: 10px;
    }

    input[type="file"] {
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      padding: 8px;
      border-radius: 6px;
      width: 100%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--accent);
    }

    .form-group input {
      width: 100%;
      background: var(--input-bg);
      color: var(--text-color);
      border: 2px solid var(--input-border);
      padding: 10px;
      border-radius: 6px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
      outline: none;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background: var(--accent);
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--input-focus);
    }

    .terminal {
      background: #000;
      color: #00ff00;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      box-shadow: 0 0 8px #0f0;
      font-size: 14px;
      line-height: 1.4;
      caret-color: #00ff00;
      margin-top: 15px;
    }

    #generateBtn {
      display: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background: #111;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-top: -10px;
    }

    .toggle-container button {
      background: transparent;
      border: 1px solid var(--input-border);
      color: var(--accent);
      font-size: 14px;
      padding: 6px 12px;
    }

    #mobileInput {
      position: absolute;
      opacity: 0;
      height: 1px;
      width: 1px;
      top: -9999px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">ðŸŒ— Toggle Theme</button>
  </div>

  <h2>Run C File</h2>

  <form id="uploadForm">
    <input type="file" name="cfile" required />
    <button type="submit">Upload</button>
  </form>

  <div class="form-grid">
    <div class="form-group">
      <label for="name">Student Name *</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="rollno">Roll No *</label>
      <input type="text" id="rollno" required />
    </div>
    <div class="form-group">
      <label for="date">Date *</label>
      <input type="date" id="date" required />
    </div>
  </div>

  <div class="actions">
    <button onclick="runCode()">â–¶ Run</button>
    <button id="generateBtn" onclick="generatePDF()">ðŸ“„ Generate PDF</button>
  </div>

  <div class="terminal" id="terminal" tabindex="0"></div>
  <input type="text" id="mobileInput" autocomplete="off" />

  <footer>
    Built by <a href="https://github.com/athulcoder" target="_blank">athulcoder</a>
  </footer>

  <script>
    const socket = io();
    let sessionId = null;
    let inputBuffer = "";

    const terminal = document.getElementById("terminal");
    const generateBtn = document.getElementById("generateBtn");
    const mobileInput = document.getElementById("mobileInput");

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (data.success) {
        sessionId = data.session;
        terminal.textContent = "";
        appendToTerminal("Compiled successfully. Press â–¶ Run.\n");
      } else {
        terminal.textContent = data.output || "Compilation failed.";
      }
    });

    function runCode() {
      if (!sessionId) {
        alert("Please upload and compile a file first.");
        return;
      }
      terminal.focus();
      socket.emit("start_execution", { session: sessionId });
      mobileInput.focus();
      generateBtn.style.display = "inline-block";
    }

    function appendToTerminal(text) {
      terminal.textContent += text;
      terminal.scrollTop = terminal.scrollHeight;
    }

    socket.on("terminal_output", function (data) {
      appendToTerminal(data);
    });

    terminal.addEventListener("click", () => mobileInput.focus());

    terminal.addEventListener("keydown", function (e) {
      if (!sessionId) return;

      if (e.key === "Enter") {
        socket.emit("send_input", {
          session: sessionId,
          input: inputBuffer + "\n",
        });
        appendToTerminal(inputBuffer + "\n");
        inputBuffer = "";
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        terminal.textContent = terminal.textContent.slice(0, -1);
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        appendToTerminal(e.key);
      }

      e.preventDefault();
    });

    mobileInput.addEventListener("input", function () {
      const value = this.value;
      if (value.endsWith("\n")) {
        socket.emit("send_input", {
          session: sessionId,
          input: inputBuffer + "\n",
        });
        appendToTerminal(inputBuffer + "\n");
        inputBuffer = "";
        this.value = "";
      } else {
        const newChar = value[value.length - 1];
        inputBuffer += newChar;
        appendToTerminal(newChar);
      }
    });

    function generatePDF() {
      if (!sessionId) {
        alert("Run a program first.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const rollno = document.getElementById("rollno").value.trim();
      const date = document.getElementById("date").value;

      if (!name || !rollno || !date) {
        alert("Please fill in all required fields.");
        return;
      }

      const output = terminal.innerText;

      socket.emit("generate_pdf", {
        session: sessionId,
        name,
        rollno,
        date,
        output,
      });
    }

    socket.on("pdf_generated", (data) => {
      if (data.success) {
        window.open(data.pdf_url, "_blank");
      } else {
        alert("Failed to generate PDF: " + data.error);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
