<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C File to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --accent-color: #61dafb;
      --input-bg: #2c2c2c;
      --input-border: #555;
    }

    body {
      font-family: "Courier New", monospace;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .terminal {
      background: #000;
      color: #00ff00;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      box-shadow: 0 0 8px #0f0;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 15px;
    }

    input[type="file"],
    button,
    input,
    label {
      font-family: inherit;
      font-size: 16px;
    }

    input[type="file"] {
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      padding: 6px;
      border-radius: 4px;
    }

    button {
      background: var(--accent-color);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      margin: 5px 0;
    }

    button:hover {
      background: #21a1f1;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 4px;
      font-weight: bold;
    }

    .form-grid input {
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      padding: 8px;
      border-radius: 4px;
    }

    .actions {
      margin-top: 15px;
    }

    #generateBtn {
      display: none;
    }

    #mobileInput {
      position: absolute;
      opacity: 0;
      height: 1px;
      width: 1px;
      top: -9999px;
    }

    .dark-toggle {
      float: right;
      background: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #111;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    footer a {
      color: #61dafb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  <h2>C File to PDF Converter</h2>

  <form id="uploadForm">
    <input type="file" name="cfile" required />
    <button type="submit">ðŸ“¤ Upload</button>
  </form>

  <div class="form-grid">
    <div class="form-group">
      <label for="name">ðŸ‘¤ Student Name <span style="color:red">*</span></label>
      <input type="text" id="name" placeholder="Enter full name" required />
    </div>
    <div class="form-group">
      <label for="rollno">ðŸ†” Roll No <span style="color:red">*</span></label>
      <input type="text" id="rollno" placeholder="Enter roll number" required />
    </div>
    <div class="form-group">
      <label for="date">ðŸ“… Date <span style="color:red">*</span></label>
      <input type="date" id="date" required />
    </div>
  </div>

  <div class="actions">
    <button onclick="runCode()">â–¶ Run</button>
    <button id="generateBtn" onclick="generatePDF()">ðŸ“„ Generate PDF</button>
  </div>

  <div class="terminal" id="terminal" tabindex="0" onclick="focusInput()"></div>
  <input type="text" id="mobileInput" autocomplete="off" />

  <footer>
    Built by
    <a href="https://github.com/athulcoder" target="_blank">athulcoder</a>
  </footer>

  <script>
    const socket = io();
    let sessionId = null;
    let inputBuffer = "";

    const terminal = document.getElementById("terminal");
    const generateBtn = document.getElementById("generateBtn");
    const mobileInput = document.getElementById("mobileInput");

    function appendToTerminal(text) {
      terminal.textContent += text;
      terminal.scrollTop = terminal.scrollHeight;
    }

    function focusInput() {
      mobileInput.focus();
      setTimeout(() => {
        mobileInput.scrollIntoView({ block: "end" });
      }, 100);
    }

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (data.success) {
        sessionId = data.session;
        terminal.textContent = "";
        appendToTerminal("Compiled successfully. Press â–¶ Run.\n");
      } else {
        terminal.textContent = data.output || "Compilation failed.";
      }
    });

    function runCode() {
      if (!sessionId) {
        alert("Please upload and compile a file first.");
        return;
      }
      socket.emit("start_execution", { session: sessionId });
      focusInput();
      generateBtn.style.display = "inline-block";
    }

    socket.on("terminal_output", function (data) {
      appendToTerminal(data);
      focusInput();
    });

    mobileInput.addEventListener("keydown", function (e) {
      if (!sessionId) return;

      if (e.key === "Enter") {
        socket.emit("send_input", {
          session: sessionId,
          input: inputBuffer + "\n",
        });
        appendToTerminal(inputBuffer + "\n");
        inputBuffer = "";
        mobileInput.value = "";
        e.preventDefault();
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        terminal.textContent = terminal.textContent.slice(0, -1);
        e.preventDefault();
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        appendToTerminal(e.key);
      }
    });

    function generatePDF() {
      if (!sessionId) {
        alert("Run a program first.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const rollno = document.getElementById("rollno").value.trim();
      const date = document.getElementById("date").value;

      if (!name || !rollno || !date) {
        alert("Please fill in all required fields.");
        return;
      }

      const output = terminal.innerText;

      socket.emit("generate_pdf", {
        session: sessionId,
        name,
        rollno,
        date,
        output,
      });
    }

    socket.on("pdf_generated", (data) => {
      if (data.success) {
        window.open(data.pdf_url, "_blank");
      } else {
        alert("Failed to generate PDF: " + data.error);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }

    window.addEventListener("load", focusInput);
  </script>
</body>
</html>
