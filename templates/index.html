<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C File to Pdf Converter</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }

    h2 {
      color: #61dafb;
    }

    .terminal {
      background: #000000;
      color: #00ff00;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      box-shadow: 0 0 8px #0f0;
      font-size: 14px;
      line-height: 1.4;
      caret-color: #00ff00;
    }

    .terminal:focus {
      outline: none;
    }

    form,
    button {
      margin-top: 10px;
    }

    input[type="file"] {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 6px;
      border-radius: 4px;
    }

    button {
      background: #61dafb;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      margin-left: 5px;
    }

    button:hover {
      background: #21a1f1;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .form-grid input {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 4px;
    }

    .actions {
      margin-top: 10px;
    }

    #generateBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Run C File</h2>

  <form id="uploadForm">
    <input type="file" name="cfile" required />
    <button type="submit">Upload</button>
  </form>

  <div class="form-grid">
    <input type="text" id="name" placeholder="Student Name" required />
    <input type="text" id="rollno" placeholder="Roll No" required />
    <input type="date" id="date" required />
  </div>

  <div class="actions">
    <button onclick="runCode()">â–¶ Run</button>
    <button id="generateBtn" onclick="generatePDF()">ðŸ“„ Generate PDF</button>
  </div>

  <div class="terminal" id="terminal" tabindex="0"></div>

  <script>
    const socket = io();
    let sessionId = null;
    let inputBuffer = "";

    const terminal = document.getElementById("terminal");
    const generateBtn = document.getElementById("generateBtn");

    // Handle file upload
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (data.success) {
        sessionId = data.session;
        terminal.textContent = "";
        appendToTerminal("Compiled successfully. Press â–¶ Run.\n");
      } else {
        terminal.textContent = data.output || "Compilation failed.";
      }
    });

    // Run the compiled binary
    function runCode() {
      if (!sessionId) {
        alert("Please upload and compile a file first.");
        return;
      }
      terminal.focus();
      socket.emit("start_execution", { session: sessionId });

      // Show PDF button only after run is clicked
      generateBtn.style.display = "inline-block";
    }

    // Append text to terminal
    function appendToTerminal(text) {
      terminal.textContent += text;
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Handle incoming output from server
    socket.on("terminal_output", function (data) {
      appendToTerminal(data);
    });

    // Terminal input handling
    terminal.addEventListener("keydown", function (e) {
      if (!sessionId) return;

      if (e.key === "Enter") {
        socket.emit("send_input", {
          session: sessionId,
          input: inputBuffer + "\n",
        });
        appendToTerminal(inputBuffer + "\n");
        inputBuffer = "";
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        terminal.textContent = terminal.textContent.slice(0, -1);
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        appendToTerminal(e.key);
      }

      e.preventDefault();
    });

    function generatePDF() {
      if (!sessionId) {
        alert("Run a program first.");
        return;
      }

      const name = document.getElementById("name").value;
      const rollno = document.getElementById("rollno").value;
      const date = document.getElementById("date").value;
      const output = document.getElementById("terminal").innerText;

      socket.emit("generate_pdf", {
        session: sessionId,
        name,
        rollno,
        date,
        output,
      });
    }

    socket.on("pdf_generated", (data) => {
      if (data.success) {
        window.open(data.pdf_url, "_blank");
      } else {
        alert("Failed to generate PDF: " + data.error);
      }
    });
  </script>
</body>
</html>
